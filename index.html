<!DOCTYPE html>

<head>

    <title>Video Mask Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <p>
            We're here <span class="video-rect" style="--x: 0%; --y: 0%;"><video src="video.mp4" muted autoplay loop></video></span>
            to make healthy <span class="video-rect" style="--x: 20%; --y: 0%;"><video src="video.mp4" muted autoplay loop></video></span>
            living effortless, so you can <span class="video-rect" style="--x: 40%; --y: 0%;"><video src="video.mp4" muted autoplay loop></video></span>
            live longer and happier.
        </p>
    </div>
</body>
</html>
